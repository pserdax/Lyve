plugins {    id 'com.android.application'    id 'org.jetbrains.kotlin.android'    id 'com.google.gms.google-services'}android {    compileSdk 30    defaultConfig {        applicationId "com.lyvetech.lyve"        minSdk 23        targetSdk 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }    buildFeatures {        viewBinding = true    }}dependencies {    implementation 'androidx.core:core-ktx:1.6.0'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'    implementation 'com.google.firebase:firebase-firestore-ktx:23.0.3'    implementation 'com.google.firebase:firebase-storage-ktx:20.0.0'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    // Firebase components    implementation platform('com.google.firebase:firebase-bom:28.3.1')    implementation 'com.google.firebase:firebase-auth:21.0.1'    implementation 'com.google.firebase:firebase-auth-ktx:21.0.1'    implementation 'com.google.firebase:firebase-auth-ktx'    // Test    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    // RecyclerView    implementation "androidx.recyclerview:recyclerview:1.2.1"    // For control over item selection of both touch and mouse driven selection    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"    testImplementation "com.google.truth:truth:1.0.1"    androidTestImplementation "com.google.truth:truth:1.0.1"    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.28-alpha'    // Glide    implementation 'com.github.bumptech.glide:glide:4.12.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'}