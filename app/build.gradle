plugins {    id 'com.android.application'    id "org.jetbrains.kotlin.plugin.parcelize" version "1.6.20"    id 'org.jetbrains.kotlin.android'    id 'com.google.gms.google-services'    id "org.jetbrains.kotlin.kapt" version "1.6.20"    id 'dagger.hilt.android.plugin'}android {    compileSdk 31    defaultConfig {        applicationId "com.tech.lyve"        minSdk 23        targetSdk 31        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }    buildFeatures {        viewBinding = true    }}dependencies {    implementation 'androidx.core:core-ktx:1.7.0'    implementation 'androidx.appcompat:appcompat:1.4.1'    implementation 'com.google.android.material:material:1.5.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    // Navigation UI    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'    // Firebase components    implementation platform('com.google.firebase:firebase-bom:28.3.1')    implementation 'com.google.firebase:firebase-auth:21.0.3'    implementation 'com.google.firebase:firebase-auth-ktx:21.0.3'    implementation 'com.google.firebase:firebase-auth-ktx'    implementation 'com.google.firebase:firebase-firestore-ktx:24.1.1'    implementation 'com.google.firebase:firebase-storage-ktx:20.0.1'    // Test    testImplementation 'junit:junit:4.13.2'    testImplementation "com.google.truth:truth:1.0.1"    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    androidTestImplementation "com.google.truth:truth:1.0.1"    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.28-alpha'    // RecyclerView. For control over item selection of both touch and mouse driven selection    implementation "androidx.recyclerview:recyclerview:1.2.1"    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"    // Glide    implementation 'com.github.bumptech.glide:glide:4.12.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'    // Dagger - Hilt    implementation "com.google.dagger:hilt-android:2.39.1"    kapt "com.google.dagger:hilt-compiler:2.38.1"    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"    kapt "androidx.hilt:hilt-compiler:1.0.0"    // Activity KTX for viewModels()    implementation "androidx.activity:activity-ktx:1.4.0"    // Architectural Components    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.0-alpha06'    // Coroutines    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'    // Coroutine Lifecycle Scopes    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"    // Google Places    implementation "com.google.android.libraries.places:places:2.6.0"    // Easy Permissions    implementation 'pub.devrel:easypermissions:3.0.0'}